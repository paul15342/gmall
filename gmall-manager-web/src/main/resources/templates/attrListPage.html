<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <table id="dg" class="easyui-datagrid" title="属性列表" style="width:100%;height:100%"           data-options="toolbar: '#tb',singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">        <thead>        <tr>            <th data-options="field:'id'" style="width:20%">属性ID</th>            <th data-options="field:'attrName'" style="width:80%">属性名称</th>        </tr>        </thead>    </table>    <!--把toolbar引入到上面的table(datagrid)-->    <div id="tb">        <a href="javascript:addAttr();" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true,closed:true" a>增加</a>        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"a>编辑</a>        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true"a>删除</a>        <br/>        一级分类:<select data-options="valueField:'id',textField:'name',url:'getCatalog1',        onSelect: function(rec){            var url = '/getCatalog2?catalog1Id='+rec.id;            $('#ctg2ForAttrList').combobox('reload', url);        } " id="ctg1ForAttrList" name="ctg1ForAttrList" class="easyui-combobox" style="width:15%;"></select>        二级分类:<select data-options="valueField:'id',textField:'name',            onSelect: function(rec){            var url = '/getCatalog3?catalog2Id='+rec.id;            $('#ctg3ForAttrList').combobox('reload', url);        } "         class="easyui-combobox" id="ctg2ForAttrList" name="ctg2ForAttrList"  style="width:15%;"></select>        三级分类:<select data-options="valueField:'id',textField:'name'" class="easyui-combobox" id="ctg3ForAttrList" name="ctg3ForAttrList" style="width:15%;"></select>        <a href="javascript:reloadAttrList();" class="easyui-linkbutton" data-options="iconCls:'icon-search'"a>搜索</a>    </div>    <div id="dlg" class="easyui-dialog" title="添加属性"  data-options="iconCls:'icon-save',closed:'true',buttons:'#bb'"            style="width:400px;height:300px;padding:10px">        <label>属性名称:</label>        <input  id="attrName" name="attrName" class="easyui-textbox" data-options="" style="width:100px"/>        <br/><br/>        <table id="dg_av" class="easyui-datagrid" title="属性值列表"></table>    </div>    <!--弹出框的保存和取消-->    <div id="bb">        <a href="javascript:saveAttr();" class="easyui-linkbutton">保存</a>        <a href="javascript:closeAttr();" class="easyui-linkbutton">关闭</a>    </div>    <script language="JavaScript">        // 关闭弹出框        function closeAttr(){            $('#dlg').dialog("close");        }        <!--弹窗属性值-->        function saveAttr() {            var ctg3val = $("#ctg3ForAttrList").combobox('getValue');            if(!ctg3val){                ctg3val = "61";            }            var attrJson ={};            //把表格中的数据循环组合成json            var attrValueRows= $("#dg_av").datagrid('getRows') ;            for (var i = 0; i < attrValueRows.length; i++) {                //技巧：与bean中的属性同名可以借助springmvc直接注入到实体bean中，即使是list也可以。                attrJson["attrValueList["+i+"].valueName"]=attrValueRows[i].valueName;            }            attrJson["attrName"]=$("#attrName").val();            attrJson["catalog3Id"]=ctg3val;            //ajax 保存到后台            $.post("saveAttr",attrJson,function(data) {                $("#dlg").dialog("close");            })        }        <!--显示查询的属性列表-->        function reloadAttrList() {            var value = $("#ctg3ForAttrList").combobox("getValue");            $("#dg").datagrid({url:"getAttrList?ctg3Id="+value})        }        <!---点击添加-->        function addAttr() {            initAttrDatagrid();            var ctg3val = $("#ctg3ForAttrList").combobox('getValue');            if(ctg3val){                $('#dlg').dialog("open")                $("#dg").datagrid("reload")            }else{                alert("请选择产品类型");            }        }        <!--初始化基本信息列表-->        function initAttrDatagrid(){            var datagrid =  $('#dg_av').datagrid({                toolbar:[{                    text:'添加',                    iconCls:'icon-add',                    handler:function(){                        $('#dg_av').datagrid('appendRow',                            {                                id: '',                                valueName: "属性值"                            }                        )                       }                    },                    {                        text:'删除',                        iconCls:'icon-remove',                        handler:function(){                            var selectedRow = $('#dg_av').datagrid("getSelected");                            var index = $('#dg_av').datagrid("getRowIndex");                            $("#dg_av").datagrid("deleteRow",index)                        }                    }                ],                columns: [                    [                    {field: 'id', title: '属性id', width: 100},                    {field: 'valueName', title: '属性值', width: 100,                        editor: {                            type: 'validatebox', options: { required: true}                    }}                ]],                onDblClickRow: function (rowIndex, rowData) {                    //双击开启编辑行                    datagrid.datagrid("beginEdit", rowIndex);                    //设定当失去焦点时,退出编辑状态                    var valueName = rowData.valueName;                    $("input.datagrid-editable-input").val(valueName).bind("blur",function(evt){                        datagrid.datagrid('endEdit',rowIndex);                    });                }            })        }    </script></body></html>
