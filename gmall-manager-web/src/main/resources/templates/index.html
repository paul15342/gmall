<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>后台管理中心</title>    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">    <script type="text/javascript" src="/easyui/jquery.min.js"></script>    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script></head><body class="easyui-layout">    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>    <div data-options="region:'west',split:true,title:'West'" style="width:200px">        <div class="easyui-accordion" style="overflow:auto;">            <div title="基本信息管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">                <ul>                    <li><a href="javascript:add_tabs('基本信息管理','table');">基本信息管理</a></li>                </ul>            </div>            <div title="商品信息管理" data-options="iconCls:'icon-help'" style="padding:10px;">                <ul>                    <li><a href="javascript:add_tabs('商品信息管理','spuListPage');">商品信息管理</a></li>                </ul>            </div>            <div title="广告管理" data-options="iconCls:'icon-help'" style="padding:10px;">                <ul>                    <li><a href="">广告管理</a></li>                </ul>            </div>        </div>    </div>    <div data-options="region:'south',title:'底部',split:true" style="height:100px;">        <h1>底部 </h1>    </div>    <div data-options="region:'west',title:'左部',split:true" style="width:200px;">        <h1>左部 </h1>    </div>    <div data-options="region:'center',title:'中部'"  >        <div id="tt" class="easyui-tabs" style="width:100%;height:100%"></div>    </div></body><script type="text/javascript">    function add_tabs(title,url) {        if($("#tt").tabs('exists',title)){            $("#tt").tabs('select',title);        }else{            $("#tt").tabs('add',{                title:title,                href:url,                closable:true            });        }    }</script></html>
