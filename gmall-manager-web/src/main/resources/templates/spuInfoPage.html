<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><!DOCTYPE html><html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Title</title>    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">    <script type="text/javascript" src="/webuploader/webuploader.js"></script></head><body>    <!-----------------弹出框----------------------------->    <div id="spu_dlg" class="easyui-dialog" title="编辑spu" style="width:700px;height:520px;"         closed="true"  data-options="iconCls:'icon-save',resizable:true,modal:false" buttons="#spuBtns" >        <form id="spuForm">            <br/>            <label>spu名称:</label>            <input  id="spuName" name="spuName" class="easyui-textbox" data-options="" style="width:300px;"/>            <br/><br/>            <label>spu描述:</label>            <input  id="description" name="description" class="easyui-textbox" data-options="multiline:true" style="width:500px;height:100px"/>            <br/><br/>            <!----------------商品图片列表 ----------------------->            <table id="spuImgDg" class="easyui-datagrid" title="商品图片列表"                   data-options="singleSelect:true,method:'get',toolbar:'#spuImgTootbar'" ></table>            <!----------------图片列表工具栏----------------------->            <div id="spuImgTootbar" style="padding:5px;height:auto"  >                <div style="margin-bottom:5px">                    <a href="#" id="spuImgAdd" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加图片</a>                    <a href="#" id="spuImgUploadBtn" class="easyui-linkbutton" iconCls="icon-save" plain="true" >图片上传</a>                    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>                </div>            </div>            <br/><br/>            <!----------------销售属性列表---------------------------->            <table id="spuSaleAttrDg" class="easyui-datagrid" title="销售属性列表"                   data-options="singleSelect:true,method:'get',toolbar:'#spuSaleAttrTootbar'" ></table>            <!----------------销售属性列表工具栏----------------------->            <div id="spuSaleAttrTootbar" style="padding:5px;height:auto"  >                <div style="margin-bottom:5px">                    <a href="javascript:addSpuSaleAttr();" id="spuSaleAttrAddBtn" class="easyui-linkbutton" iconCls="icon-add"  plain="true">添加销售属性</a>                    <a href="#" id="spuSaleAttrEditBtn" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editSpuSaleAttr()">编辑销售属性</a>                    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" >删除</a>                </div>            </div>            <div th:include="spuSaleAttrPage"></div>        </form>    </div>    <!----------------弹出框的按钮组----------------------->    <div id="spuBtns">        <a href="#" class="easyui-linkbutton" onclick="saveSpu()">保 存</a>        <a href="#" class="easyui-linkbutton" onclick="closeSpu()">关 闭</a>    </div></body><script language="JavaScript">    function initSpuinfoPage(){        //初始化Spuinfo 编辑        //initSpuForm(spuInfo);        //初始化图片列表        initSpuImgListDatagrid();        //initUploader();         initUploader();        //初始化销售属性列表        initSpuSaleAttrListDatagrid();    }    //初始化图片列表    function initSpuImgListDatagrid(spuInfo) {        $('#spuImgDg').datagrid('loadData', {total: 0, rows: []});        spuImgDg = $("#spuImgDg").datagrid({            idField: 'fileId',    //标识行的主键  可以利用getRowIndex进行查询            columns: [[                {field: 'fileId', title: '文件编号', width: '15%'},//隐藏文件页面内部编号                {                    field: 'imgName', title: '图片简称', width: '20%',                    editor: {                        type: 'validatebox', options: {required: true}  //必填项                    }                },                {field: 'imgUrl', title: '图片路径', hidden: true},  //隐藏真实路径                {                    field: 'progress', title: '上传进度', width: '20%',                    formatter: function (value, row, index) {                        if (!value) {                            value = 0;                        }                        var htmlstr =                            "<div class='easyui-progressbar progressbar' style='width:100px;height:20px;' value='" + value + "' text='" + value + "'%>" +                            "<div class='progressbar-text'  style='width: 100px; height: 20px; line-height: 20px;'>" + value + "%</div>" +                            "<div class='progressbar-value' style='width:" + value + "%; height: 20px; line-height: 20px;'>" +                            "<div class='progressbar-text' style='width: 100px; height: 20px; line-height: 20px;'>" + value + "%</div>" +                            "</div>" +                            "</div>";                        return htmlstr;                    }                },                {                    field: 'imgState', title: '上传状态', width: '20%',           //如果存在路径表示上传成功                    formatter: function (value, row, index) {                        if (row.imgUrl != undefined && row.imgUrl != '') {                            return '已上传';                        } else {                            return '等待上传';                        }                    }                }            ]],            onDblClickRow: function (rowIndex, rowData) {                //双击开启编辑行                spuImgDg.datagrid("beginEdit", rowIndex);                //设定当失去焦点时,退出编辑状态                var imgName = rowData.imgName;                $("input.datagrid-editable-input").val(imgName).bind("blur", function (evt) {                    spuImgDg.datagrid('endEdit', rowIndex);                });            },            view: detailview,            detailFormatter: function (rowIndex, rowData) {                return "<img src=" + rowData.imgUrl + " style='width:100px;height:100px;'>";            }        });        if (spuInfo) {            spuImgDg.datagrid({url: "spuImageList?spuId=" + spuInfo.id});        }    }    function initUploader(){        var spuImgDg=  $("#spuImgDg");        //初始化上传控件        var spuImgUploader = WebUploader.create({            auto:false,            // swf文件路径            swf: '/webuploader/Uploader.swf',            // 文件接收路径            server: '/fileUpload',            // 选择文件的按钮。            pick: '#spuImgAdd',            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！            resize: false,            //设定文件大小上限 2M            fileSingleSizeLimit:2*1024*1024,            //可接受的文件类型            accept: {                title: 'Images',                extensions: 'gif,jpg,jpeg,bmp,png',                mimeTypes: 'image/*'            }        });        //当用户选择了文件以后，表格要进行增行        spuImgUploader.on('fileQueued',function (file) {            var row={                fileId:file.id,                imgName:file.name            }            spuImgDg.datagrid('appendRow',row);        });        //上传过程中，该进度会反复触发        spuImgUploader.on( 'uploadProgress', function( file, percentage ) {            var rowIndex=spuImgDg.datagrid('getRowIndex',file.id);            var progessRow={progress:(percentage*100).toFixed(2)};            spuImgDg.datagrid('updateRow', {index:rowIndex,row:progessRow});        });        // 上传成功时，要把生成的图片路径返回给表格的行中的url        spuImgUploader.on( 'uploadSuccess', function( file ,response) {            var fileId=file.id;            var rowIndex = spuImgDg.datagrid('getRowIndex',file.id);//通过file.id查询到行号            spuImgDg.datagrid('updateRow',                {   index:rowIndex,                    row:{imgUrl:response._raw}                });        });        $('#spuImgUploadBtn').click(function(){            if(spuImgUploader.getFiles().length<=0){                return;            }            spuImgUploader.upload();        });    }    //保存spu    function saveSpu() {        var ctg3val = $("#ctg3ForSpuList").combobox('getValue');        var spuName =  $("#spuName").textbox("getValue");        var description =  $("#description").textbox("getValue");        var spuinfo = {};        spuinfo["spuName"] =spuName;        spuinfo["description"] =description;        spuinfo["catalog3Id"] = ctg3val;        var spuSaleAttrRows =  $("#spuSaleAttrDg").datagrid("getRows");        //console.log(JSON.stringify(spuSaleAttrRows))        for (var i = 0; i < spuSaleAttrRows.length; i++) {            //销售属性id            var saleAttrId = spuSaleAttrRows[i].saleAttrId;            spuinfo["spuSaleAttrList["+i+"].saleAttrId"] = saleAttrId;            spuinfo["spuSaleAttrList["+i+"].saleAttrName"] = spuSaleAttrRows[i].saleAttrName;            var saleAttrValueList = spuSaleAttrRows[i].saleAttrValueJson.rows;            //console.log(JSON.stringify(saleAttrValueList))            for (var j = 0; j < saleAttrValueList.length; j++) {                //console.log(saleAttrValueList[j].saleAttrValueName);                //console.log("spuinfo["+"spuSaleAttrList["+i+"].[spuSaleAttrValueList["+j+"].saleAttrId]");                spuinfo["spuSaleAttrList["+i+"].spuSaleAttrValueList["+j+"].saleAttrValueName"] = saleAttrValueList[j].saleAttrValueName;                spuinfo["spuSaleAttrList["+i+"].spuSaleAttrValueList["+j+"].saleAttrId"] = saleAttrId;            }        }        var imgRows = $('#spuImgDg').datagrid("getRows");        //console.log("datagrid"+JSON.stringify(imgRows))        for (var k = 0; k <imgRows.length ; k++) {            spuinfo["spuImageList["+ k +"].imgName"] = imgRows[k].imgName;            spuinfo["spuImageList["+ k +"].imgUrl"] = imgRows[k].imgUrl;        }        $.post("saveSpu",spuinfo,function (data){            $("#spu_dlg").dialog("close");            $("#spulist_dg").datagrid("reload");        });    }    //初始化销售属性列表    function initSpuSaleAttrListDatagrid() {        $("#spuSaleAttrDg").datagrid({                columns: [[                    {field: 'saleAttrId', title: '销售属性id', width: 100},                    {field: 'saleAttrName', title: '销售属性名称', width: 100},                    {field: 'saleAttrValueJson', title: '暂存数据', width: 100}                ]]            }        )    }    //打开销售属性页面    function addSpuSaleAttr(){        $("#spuSaleAttr_dlg").dialog("open");        initSpuSaleAttrDlg();    }</script></html>
